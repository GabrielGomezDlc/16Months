<div id="clock" style="margin-top:25px; font-size:2em"> <span class="number" id="years">0</span> años, <span class="number" id="months">0</span> meses, <span class="number" id="days">0</span> días, <span class="number" id="hours">0</span> horas, <span class="number" id="minutes">0</span> minutos, <span class="number" id="seconds">0</span> segundos.</div>

<script>
    // Calcula el tiempo transcurrido desde el 25 de octubre de 2022
    var startDate = new Date('October 25, 2022 00:00:00').getTime();

    // Actualiza el reloj cada segundo
    var timer = setInterval(function() {
        var now = new Date().getTime();
        var timePassed = now - startDate;

        var years = Math.floor(timePassed / (1000 * 60 * 60 * 24 * 365));
        var days = Math.floor((timePassed % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
        var months = Math.floor(days / 30);
        var hours = Math.floor((timePassed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timePassed % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timePassed % (1000 * 60)) / 1000);

        document.getElementById('years').textContent = years;
        document.getElementById('months').textContent = months;
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
    }, 1000);
</script>
